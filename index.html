<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe - JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="cvs" width="450" height="450"></canvas>
        <div class="options">
            
            <h2>Vybieracie režym</h2>
            <div class="computer">Adzinkavy</div>
            <div class="friend">Šmatkarystacki</div>

            <h2>Znak</h2>
            <div class="x">天</div>
            <div class="o">日</div>

            <div class="play">Hulać</div>
        </div>
        <div class="gameover hide"></div>
    </div>

    <script src="options.js"></script>
    <script src="game.js"></script>
</body>
</html>
